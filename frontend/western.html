<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Western Wear – TANMAYA</title>

<style>
  body {
    margin: 0;
    padding: 0;
    background: url('images/western-bg.png') center/cover no-repeat;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    font-family: "Georgia", serif;
  }

  h1 {
    font-size: 70px;
    font-weight: bold;
    background: linear-gradient(#F8E7B2, #D4AF37);
    -webkit-background-clip: text;
    color: transparent;
    text-shadow: 0 0 25px #D4AF37;
  }

  .gold-btn {
    padding: 18px 45px;
    font-size: 22px;
    border-radius: 50px;
    border: none;
    cursor: pointer;
    background: linear-gradient(#F1D89A, #C9A447, #8C6B2E);
    color: black;
    font-weight: bold;
    margin-top: 25px;
    box-shadow: 0 0 30px rgba(212,175,55,0.6);
  }

  .gold-btn:hover {
    transform: scale(1.05);
  }

  .back-btn {
    margin-top: 20px;
    background: transparent;
    border: 1px solid #D4AF37;
    color: #D4AF37;
    font-size: 18px;
    padding: 10px 22px;
    border-radius: 50px;
    cursor: pointer;
  }
</style>
</head>

<body>

<h1>Western Wear</h1>

<!-- ✅ WORKING BUTTON -->
<button class="gold-btn" onclick="location.href='browse-trends.html'">
  Browse Trends
</button>

<button class="back-btn" onclick="window.history.back()">⬅ Back</button>

</body>
</html>
