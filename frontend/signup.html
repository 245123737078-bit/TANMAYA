<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TANMAYA â€“ Sign Up</title>

<style>
  body {
    margin: 0;
    padding: 0;
    background: black;
    color: #E6C97A;
    font-family: "Georgia", serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    text-align: center;
  }

  .auth-box {
    background: rgba(255, 215, 0, 0.05);
    padding: 40px;
    border-radius: 20px;
    box-shadow: 0 0 30px rgba(212,175,55,0.3);
    width: 350px;
  }

  h1 {
    font-size: 42px;
    margin-bottom: 25px;
    background: linear-gradient(#F8E7B2, #D4AF37);
    -webkit-background-clip: text;
    color: transparent;
    text-shadow: 0 0 20px #D4AF37;
  }

  input {
    width: 90%;
    padding: 12px;
    margin: 8px 0;
    border-radius: 8px;
    border: none;
    font-size: 16px;
  }

  .gold-btn {
    width: 100%;
    padding: 14px;
    margin-top: 15px;
    font-size: 18px;
    border-radius: 30px;
    border: none;
    cursor: pointer;
    background: linear-gradient(#F1D89A, #C9A447, #8C6B2E);
    color: black;
    font-weight: bold;
    box-shadow: 0 0 20px rgba(212,175,55,0.5);
    transition: 0.3s;
  }

  .gold-btn:hover {
    transform: scale(1.05);
    box-shadow: 0 0 40px #D4AF37;
  }

  a {
    color: #F1D89A;
    text-decoration: none;
    font-weight: bold;
  }

  a:hover {
    text-shadow: 0 0 10px gold;
  }
</style>
</head>

<body>

<div class="auth-box">
  <h1>Create Account</h1>

  <form id="signupForm">
    <input type="text" id="name" placeholder="Full Name" required>
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>
    <button type="submit" class="gold-btn">Register</button>
  </form>

  <p style="margin-top:15px;">
    Already have an account? <a href="login.html">Login</a>
  </p>
</div>

<script>
document.addEventListener("DOMContentLoaded", function () {
  const form = document.getElementById("signupForm");

  form.addEventListener("submit", function (e) {
    e.preventDefault();

    const name = document.getElementById("name").value.trim();
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();

    localStorage.setItem("tanmayaUser", JSON.stringify({
      name,
      email,
      password
    }));

    alert("Registration successful!");
    window.location.href = "login.html";
  });
});
</script>

</body>
</html>
